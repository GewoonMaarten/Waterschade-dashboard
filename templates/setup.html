<div id="container">

        <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false">

        <div class="row">
            <div id="login-container" class="col-sm-4 col-sm-offset-5 text-center" style="margin: 0 auto;">

                    <form id="login-form" action="setup" method="POST">
                        <h5>Hub setup</h5>
                        <input type="text" name="ssid" placeholder="Wifi netwerknaam..."/>
